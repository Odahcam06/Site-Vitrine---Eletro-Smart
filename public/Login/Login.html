<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Funcionários</title>

    <link rel="stylesheet" href="./Login.css" />

</head>
 
<header class="cabecalho">
    <nav class="menu">
        <ul class="menu-lista">
            <li class="item-esquerda">
                <a href="../homepage/HomePage.html"
                    >Início</a
                >
                <i class="bx bx-message bx-tada-hover"></i>
                <!-- adiciona ícone e animação -->
            </li>
            
            <li class="item-logo">
                <a href="../homepage/HomePage.html">
                    <img
                    src="../assets/img/Logo Loja EletroSmart.png"
                    alt="Logo da EletroSmart"
                    class="logo"
                    />
                </a>
            </li>

            <li class="item-direita">
                <a
                    href="../Página-Dúvidas/Duvidas.html">Duvidas?
                </a>
            </li>
        </ul>
    </nav>
</header>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <div class="msg-erro" id="msgErro" style="display: none;"></div>

        <form id="formLogin" method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required />

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="./Login.js"></script>
</body>
</html>
